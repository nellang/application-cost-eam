<div class="main-form">
  <div class="form-group">
    <table id="costTable" class="table table-striped table-hover table-bordered">
      <!--<tbody id={{i}} *ngFor="let costEntry of costEntries; let j = index">-->
      <tbody id="1">
      <tr>
        <td>1</td>
        <td>
          <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter Name">
        </td>
        <td>
          <input type="text" [(ngModel)]="descr" class="form-control" placeholder="Enter Description">
        </td>
      </tr>
      <tr id=11>
        <td>
          <button type="button" (click)="addCostEntry(1)">Add Cost Entry</button>
        </td>
        <td>
          <input type="text" [(ngModel)]="costName" class="form-control" placeholder="Enter Name">
        </td>
        <td>
          <input type="number" [(ngModel)]="amount" class="form-control" placeholder="Enter Amount">
        </td>
        <td>
          <input type="text" [(ngModel)]="currency" class="form-control" placeholder="Enter Currency">
        </td>
        <td>
          <label for="typeOneOff">One-off</label>
          <input type="radio" id="typeOneOff" [(ngModel)]="type" class="form-control" value="oneOff">
          <label for="typePeriodic">Periodic</label>
          <input type="radio" id="typePeriodic" [(ngModel)]="type" class="form-control" value="periodic">
        </td>
        <td>
          <select class="form-control" [(ngModel)]="period">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="button" (click)="addApplicationCost()">Add Application Cost</button>
    <button type="submit" (click)="fbAddCost(name, descr)">Save</button>
  </div>
</div>
