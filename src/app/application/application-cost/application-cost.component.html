<div class="main-form">
  <div class="form-group">
    <table id="costTable" class="table table-striped table-hover table-bordered">
      <tbody id={{i}} *ngFor="let applicationCost of applicationCosts; let i = index">
      <tr>
        <td>{{i+1}}</td>
        <td>
          <input type="text" [(ngModel)]="applicationCost.name" class="form-control" placeholder="Enter Name">
        </td>
        <td>
          <input type="text" [(ngModel)]="applicationCost.description" class="form-control"
                 placeholder="Enter Description">
        </td>
      </tr>
      <tr id={{i+1}}+{{j+1}} *ngFor="let costEntry of costEntries; let j = index">
        <td>
          <button type="button" (click)="addCostEntry(i)">Add Cost Entry</button>
        </td>
        <td>
          <input type="text" [(ngModel)]="costEntry.name" class="form-control" placeholder="Enter Name">
        </td>
        <td>
          <input type="number" [(ngModel)]="costEntry.amount" class="form-control" placeholder="Enter Amount">
        </td>
        <td>
          <input type="text" [(ngModel)]="costEntry.currency" class="form-control" placeholder="Enter Currency">
        </td>
        <td>
          <label for="typeOneOff">One-off</label>
          <input type="radio" id="typeOneOff" [(ngModel)]="costEntry.type" class="form-control" value="oneOff">
          <label for="typePeriodic">Periodic</label>
          <input type="radio" id="typePeriodic" [(ngModel)]="costEntry.type" class="form-control" value="periodic">
        </td>
        <td>
          <select class="form-control" [(ngModel)]="costEntry.period">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="button" (click)="addApplicationCost()">Add Application Cost</button>
    <button type="submit"
            (click)="fbAddCost(applicationCost.name, applicationCost.description, costEntry.name, costEntry.amount, costEntry.currency, costEntry.type, costEntry.period)">
      Save
    </button>
  </div>
</div>
